<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Academia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cadastro Academia</h1>
    </header>
    <main>
        <!-- Formulário de inscrição -->
        <form action="success.html" method="post">
            <label for="first-name">Nome Completo:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="dob">Data De Nascimento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Número De Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="gender">Gênero:</label>
            <select id="gender" name="gender" required>
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
            </select>

            <label for="address">Endereço:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="training-plan">Plano De Treino:</label>
            <select id="training-plan" name="training-plan" required>
                <option value="basic">Básico</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Academia Hero. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
