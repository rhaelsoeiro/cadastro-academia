<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Realizado</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://www.parededepapel.com.br/media/catalog/product/cache/1/image/1000x/9df78eab33525d08d6e5fb8d27136e95/P/a/Papel-de-Parede-de-Equipamentos-de-Academia_1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header, main, footer {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #444;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a.button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        a.button:active {
            background-color: #1e7e34;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Cadastro Realizado com Sucesso!</h1>
    </header>
    <main>
        <p>Obrigado por se cadastrar na Academia Hero. Estamos ansiosos para ajudá-lo a alcançar seus objetivos de fitness!</p>
        <!-- Botão para voltar à página inicial -->
        <a href="index.html" class="button">Voltar para o Início</a>
    </main>
    <footer>
        <p>&copy; 2025 Academia Hero. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
